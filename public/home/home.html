
<div class="container">
    <div class="chatForm">
        <form ng-submit="sendMessage()" name="atlasForm" novalidate>
            <label>Name: <input type="text" ng-model="user.name" /></label>
            <label>Message: <input type="text" ng-model="user.message" /></label>
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>
